name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "logiccanvas@gmail.com"
          git config --global user.name "Kashif Hussain"
          git add -f build
          git commit -m "App deployment on GitHub Pages"
          git subtree push --prefix build origin gh-pages
